<script>
    //code referenced from Assignment 1 examples and Invoice WODS
    let params = (new URL(document.location)).searchParams; //takes data from query called submitPurchase, if it has it then it looks for the quantities
    var quantities = [];
    // processing the invoice to create the form from the data entered
    if (params.has('submitPurchase')) { // loop that pulls information
        for (i = 0; i < products.length; i++) {
            if (params.has(`quantity${i}`)) {
                a_qty = params.get(`quantity${i}`);
                quantities[i] = a_qty;
            }
        }

    } else {
        window.location.href = './products_display.html'; //Sends user back to the products_display if there are no quantities entered
        }
        if (params.has('username')) {
          var name = params.get('name');
          var username = params.get('username');
        }
      </script>

    <script>
        //This identifies a user's account and purchase information
        if (name != 'undefined' && name != '') {
              document.write (`
                <h3 align="center"> Thank you ${name} for choosing Kaka'ako Surf Co!

    <!-- Generates a table for the invoice displaying quantity, price, and extended price rows. Using examples from Invoice 4 and Lab 9 in class-->
    <div class="row">
        <div class="col-25">
          <div class="container">
            <!--Invoice table--> 
    <table>
        <table border="2">
            <tbody>
                <tr>
                    <th style="text-align: left;" width="40%">Product</th>
                    <th width="20%">Quantity</th>
                    <th width="20%">Price</th>
                    <th width="20%">Extended Price</th>
                </tr>
                <script>
                    subtotal = 0
                    for (i = 0; i < products.length; i++) {
                        if (quantities[i] > 0) {// product row
                            extended_price = quantities[i] * products[i].price
                            subtotal += extended_price;
                            document.write(`
            <tr>
            <td style="text-align: left;" width="40%">${products[i].name}</td>
            <td width="20%">${quantities[i]}</td>
            <td width="20%">\$${products[i].price}</td>
            <td width="20%">\$${extended_price.toFixed(2)}</td>
            </tr>
          `);
                        }
                    }
                    // Computes tax
                    var tax_rate = 0.05;
                    var tax = tax_rate * subtotal;

                    // Computes shipping
                    shipping = 0.05 * subtotal; // 5% of subtotal

                    // Compute grand total
                    var total = subtotal + tax + shipping;

                </script>
                <tr>
                    <td colspan="4" width="100%">&nbsp;</td>
                </tr>

                <tr>
                    <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
                    <td width="54%">$
                        <script>document.write(subtotal.toFixed(2));</script>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" width="67%"><span>Tax at
                            <script>document.write(100 * tax_rate);</script>%
                        </span></td>
                    <td width="54%">$
                        <script>document.write(tax.toFixed(2));</script>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" width="67%">Shipping</span></td>
                    <td width="54%">$
                        <script>document.write(shipping.toFixed(2));</script>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" width="67%"><strong>Total</strong></td>
                    <td width="54%"><strong>$
                            <script>document.write(total.toFixed(2));</script>
                        </strong></td>
                </tr>
