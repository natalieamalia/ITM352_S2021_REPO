<!DOCTYPE html>

<head>
    <script>
        //Code borrowed and modified from Lab 13 and 14 
        //Function informs user if error is present in login
        //Params variable from from Lab12 modified for Assignment3 that GETs query string
        let params = (new URL(document.location)).searchParams;
        window.onload = function () {
            if (params.has('errors')) {
                username.value = params.get('username'); //Makes sticky
                alert('Invalid Username or Password'); //Alerts error
            }
        }
        function setCookie(cname, cvalue, exdays) { //Function copied and modified from Lab 15 "Cookies and Sessions" and w3schools.com example https://www.w3schools.com/js/js_cookies.asp
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000)); //Sets cookie expiration
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"; //Puts expiration into the cookie
        }
        function deleteAllCookies() { //Function copied and modified from https://www.w3schools.com/js/js_cookies.asp
            var cookies = document.cookie.split(";"); //Splits cookies
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                var eqPos = cookie.indexOf("=");
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            }
        }
    </script>
