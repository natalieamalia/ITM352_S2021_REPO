<!DOCTYPE html>

<head>
    <script>
        //Code borrowed and modified from Lab 13 and 14 
        //Function informs user if error is present in login
        let params = (new URL(document.location)).searchParams;
        window.onload = function () {
            if (params.has('LogError')) {
                username.value = params.get('username'); // Sticky button 
                alert('Invalid Username or Password');
            }
        }
    </script>

    <h1>Kaka'ako Surf Co. Member Login</h1>
    <p>Please login <br>to complete your purchase!</p>
    <form name="login" action="process_login" method="POST">
        <div class="container"><br>
            <input type="text" name="username" id="username" size="40" placeholder="Enter Username" required><br>
            <input type="password" name="password" size="40" placeholder="Enter Password" onkeyup="" required><br>
            <input type="submit" value="Login" name="login" class='btn'>
        </div>
    </form>
    <!--Registration button for new members-->
