<script>
    /*...This is an invoice that creates and displays products and subtotals...*/

    //Product Data
    product_quantities = [20, 11, 1, 3, 12];
    // Product 1
    var product1 = {
    'item' : 'Gillette Sensor 3 Razor',
    'quantity' : product_quantities[0],
    'price' : 1.23,
    };
    product1.quantity = 0;
    
    // Product 2
    var product2 = {
    'item' : 'Barbasol Shaving Cream',
    'quantity' : product_quantities[1],
    'price' : 2.64
    };
    
    // Product 3
    var product3 = {
    'item' : 'Nautica Cologne',
    'quantity' : product_quantities[2],
    'price' : 6.17
    };

    // Product 4
    var product4 = {
    'item' : 'Rubbing Alcohol',
    'quantity' : product_quantities[3],
    'price': 0.98
    };

    // Product 5
    var product5 = {
    'item' : 'Colgate Classic Toothbrush',
    'quantity' : product_quantities[4],
    'price' : 1.89
    };

    //Computes extended prices
    var extended_price1 = product1.quantity*product1.price;
    var extended_price2 = product2.quantity*product2.price;
    var extended_price3 = product3.quantity*product3.price;
    var extended_price4 = product4.quantity*product4.price;
    var extended_price5 = product5.quantity*product5.price;

    //Computes subtotal of products
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    //Computes shipping cost of products
    if(subtotal <=50) {
        shipping = 2;
    }
    else if(subtotal <=100) {
        shipping = 5;
    }
    else {
        shipping = 0.05*subtotal //if shipping is greater than $100 it will cost 5% of subtotal
    }

    //Computes tax
    var tax_rate = 0.0575;
    var tax = tax_rate*subtotal;

    //Computes grand total
    var total = subtotal + tax;

</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
        <script>
            //Product Row 1
            document.write(`<tr>
            <td width="43%">${product1.item}</td>
            <td align="center" width="11%">${product1.quantity}</td>
            <td width="13%">${product1.price}</td>
            <td width="54%">${extended_price1.toFixed(2)}</td>
          </tr>`);

          //Product Row 2
          document.write(`<tr>
            <td width="43%">${product2.item}</td>
            <td align="center" width="11%">${product2.quantity}</td>
            <td width="13%">${product2.price}</td>
            <td width="54%">${extended_price2.toFixed(2)}</td>
          </tr>`);

          //Product Row 3
          document.write(`<tr>
            <td width="43%">${product3.item}</td>
            <td align="center" width="11%">${product3.quantity}</td>
            <td width="13%">${product3.price}</td>
            <td width="54%">${extended_price3.toFixed(2)}</td>
          </tr>`);

          //Product Row 4
          document.write(`<tr>
            <td width="43%">${product4.item}</td>
            <td align="center" width="11%">${product4.quantity}</td>
            <td width="13%">${product4.price}</td>
            <td width="54%">${extended_price4.toFixed(2)}</td>
          </tr>`);

          //Product Row 5
          document.write(`<tr>
            <td width="43%">${product5.item}</td>
            <td align="center" width="11%">${product5.quantity}</td>
            <td width="13%">${product5.price}</td>
            <td width="54%">${extended_price5.toFixed(2)}</td>
          </tr>`);
        </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>document.write(subtotal.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script>document.write(100*tax_rate.toFixed(2));</script>%</span></td>
            <td width="54%">$<script>document.write(tax.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Shipping</td>

          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>$<script>document.write(total.toFixed(2));</script></strong></td>
          </tr>
        </tbody>
      </table>
      <b><span style="font-weight: bold;">

        </span><br>
        A subtotal $0 - $49.99 will be charged a $2 shipping fee<br/>
        A subtotal $50 - $99.99 will be charged a $5 shipping fee<br/>
        Subtotals over $100 will be charged 5% shipping fee of the subtotal amount</b>
    </body>
</html>
