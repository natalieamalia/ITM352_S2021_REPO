          </tr>
    <script>
        //Product Row 1
            var extended_price = quantity1*price1;
            var subtotal = extended_price + subtotal;
            document.write(`<tr>

          var extended_price = quantity5*price5;

          document.write(`<tr>
            <td width="43%">${product5.item}</td>

            <td width="13%">${product5.price}</td>

          </tr>`);

        //Computes tax
        var tax_rate = 0.0575;
        var tax = tax_rate*subtotal;

        //Computes shipping cost of products
        if(subtotal <=50) {
        shipping = 2;
        }
        else if(subtotal <=100) {
        shipping = 5;
        }
        else {
        shipping = 0.05*subtotal //if shipping is greater than $100 it will cost 5% of subtotal
         }

        //Computes grand total
        var total = subtotal + tax + shipping;
        </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>

      </table>
      <b><span style="font-weight: bold;">
        OUR SHIPPING POLICY:
        </span><br>
